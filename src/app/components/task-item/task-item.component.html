<div class="d-flex justify-content-between align-items-center">
  <div>
    <input type="checkbox" [checked]="task.completed" (change)="toggleCompleteTask(task)" />
    <span [class.text-decoration-line-through]="task.completed">
      {{ task.title }}
    </span>
  </div>

  <div>
    <button class="btn btn-primary btn-sm mx-2" (click)="editTask(task)">Editar</button>
    <button class="btn btn-danger btn-sm mx-2" (click)="deleteTask(task.id)">Eliminar</button>
  </div>
</div>
