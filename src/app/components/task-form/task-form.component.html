<div class="card mt-4">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Título:</label>
        <input
          type="text"
          id="title"
          class="form-control"
          [(ngModel)]="task.title"
          name="title"
          required
        />
      </div>
      <div class="form-group mt-3">
        <label for="description">Descripción:</label>
        <textarea
          id="description"
          class="form-control"
          [(ngModel)]="task.description"
          name="description"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success mt-3">
        {{ task.id ? 'Actualizar Tarea' : 'Agregar Tarea' }}
      </button>
    </form>
  </div>
</div>
